[build]
  # Simple static build – just serve the files in /static
  command = "echo 'No build step required'"
  publish = "static"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Optional: pin Python to a TF‑compatible version if ever used
  PYTHON_VERSION = "3.11.9"
